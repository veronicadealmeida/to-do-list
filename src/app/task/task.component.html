<div>
  <po-page-dynamic-table
    #dynamicTable
    [p-auto-router]="true"
    [p-concat-filters]="true"
    [p-keep-filters]="true"
    p-title="Tarefas"
    [p-actions]="actions"
    [p-actions-right]="actionsRight"
    [p-table-custom-actions]="tableCustomActions"
    [p-fields]="fields"
    [p-service-api]="serviceApi"
    [p-quick-search-width]="quickSearchWidth"
    [p-load]="onLoad.bind(this)"
  >
  </po-page-dynamic-table>

  <po-modal #userDetailModal p-title="User Detail">
    <po-dynamic-view [p-fields]="detailFields" [p-value]="detailedTask">
    </po-dynamic-view>
  </po-modal>
</div>
