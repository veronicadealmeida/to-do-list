<po-page-list
  #poPageList
  [p-actions]="actions"
  [p-disclaimer-group]="disclaimerGroup"
  [p-filter]="filterSettings"
>
  <po-table
    [p-selectable]="true"
    [p-single-select]="true"
    [p-sort]="true"
    [p-striped]="true"
    [p-columns]="taskColumns"
    [p-items]="taskFiltered"
    [p-service-api]="serviceTaskApi"
    [p-actions]="taskActions"
    [p-actions-right]="true"
  >
  </po-table>
</po-page-list>

<po-modal
  #advancedFilterModal
  p-title="Advanced filter"
  [p-primary-action]="advancedFilterPrimaryAction"
>
  <form #f="ngForm">
    <po-multiselect
      name="category"
      [(ngModel)]="category"
      p-label="Categoria"
      [p-options]="categoryOptions"
    >
    </po-multiselect>

    <po-checkbox-group
      name="status"
      p-label="Status"
      [p-options]="statusOptions"
    >
    </po-checkbox-group>
  </form>
</po-modal>
