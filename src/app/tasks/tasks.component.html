<hr />
<div class="po-page-header-title">Tarefas</div>

<div>
  <po-table
    p-container="shadow"
    [p-columns]="columns"
    [p-service-api]="serviceApi"
    [p-sort]="true"
    (p-sort-by)="(true)"
    [p-actions-right]="true"
  >
    <ng-template p-table-column-template [p-property]="'type'" let-value>
      <div class="badge {{ value }}">{{ value | uppercase }}</div>
    </ng-template>
  </po-table>

  <po-modal
    p-click-out="true"
    p-size="sm"
    p-title="{{ title }} - {{ msg?.component }}"
  >
    <ul *ngFor="let extra of msg?.extras">
      <li class="po-font-text">{{ extra }}</li>
      <hr />
    </ul>
  </po-modal>
</div>
